<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container and Table Styles */
        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #17a2b8;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .actions a {
            margin: 0 4px;
        }
    </style>
</head>
<body>

    <!-- ✅ NAVBAR -->
    <div class="navbar">
        <div class="logo">Student App</div>
        <div>
            <a th:href="@{/add}">Add Student</a>
            <a th:href="@{/edit}">Update Student</a> <!-- goes to list for editing -->
            <a th:href="@{/delete}">Delete Student</a> <!-- handled by delete buttons -->
        </div>
    </div>

    <!-- ✅ STUDENT LIST BODY -->
    <div class="container">
        <h2>Student Records</h2>

        <table>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Actions</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.rollNo}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.studentClass}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.dob}"></td>
                <td class="actions">
                    <a th:href="@{'/edit/' + ${student.rollNo}}" class="btn btn-edit">Edit</a>
                    <a th:href="@{'/delete/' + ${student.rollNo}}" 
                       onclick="return confirm('Are you sure you want to delete this student?')" 
                       class="btn btn-delete">Delete</a>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
